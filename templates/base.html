{% load static %}<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Spareparts Shop{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '' %}">
	{% block stylesheet %}{% endblock %}
</head>
<body>
	{% block body %}
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'home' %}">Spareparts Shop</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-control="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mainMenu">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="#" class="nav-link">{{ user.username }}</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<ol class="breadcrumb my-4">
			{% block breadcrumb %}
			{% endblock %}
		</ol>
		{% block content %}
		{% endblock %}
	</div>
	{% endblock body %}
</body>
</html>
